<html>

<head>
    <style>
        body,
        btn,
        form-control {
            font-size: 16px;
            font-family: Verdana;
        }

        div {
            margin-bottom: 3px;
        }
    </style>

    <!--script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script-->
    <script src="../libs/jquery-3.2.1.min.js"></script>

    <script>
        $(function () {
            $('#serialize').click(function () {
                let person = new Object()
                person.firstName = $('#first-name').val()
                person.lastName = $('#last-name').val()

                let rawJson = JSON.stringify(person)
                $('#raw-json').val(rawJson);
            });

            $('#deserialize').click(function () {
                let rawJson = $('#raw-json').val()
                let person = JSON.parse(rawJson)

                $('#first-name').val(person.firstName)
                $('#last-name').val(person.lastName)
            })
        })
    </script>
</head>

<body>
    <h3>Serialization demo</h3>
    <p>
        Simple demo demonstrating serialization.
    </p>

    <div>
        <label for="first-name">First name:</label>
        <input type="text" class="form-control" id="first-name" />
    </div>
    <div>
        <label for="last-name">Last name:</label>
        <input type="text" class="form-control" id="last-name" />
    </div>
    <div>
        <button type="button" class="btn" id="serialize">Serialize</button>
    </div>
    <p></p>
    <div>
        <label for="raw-json">Raw JSON:</label>
    </div>

    <div>
        <textarea type="text" class="form-control" id="raw-json" rows="6" cols="40">
          </textarea>
    </div>
    <div>
        <button type="button" class="btn" id="deserialize">Deserialize</button>

    </div>
</body>

</html>
