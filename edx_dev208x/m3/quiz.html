<html>

<head>
    <title>Hello</title>
    <script src="../libs/jquery-3.2.1.min.js"></script>
    <script>
        $(() => {
            // 1
            $('#target').html('<div>Full name</div>')

            // 2
            $('#target').append('<input type="text" id="full-name" />')

            // 3
            $('#target').children().wrapAll('<section></section>')

            // 4
            $('section > div').replaceWith('<label for="full-name">Full name</label>')

            // 5
            $('section input').addClass('form-control')
        })
    </script>
</head>

<body>
    <div id="target">
        <div>Name</div>
    </div>
</body>

</html>
