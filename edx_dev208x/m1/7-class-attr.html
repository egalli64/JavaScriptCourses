<html>

<head>
    <title>Hello</title>
    <script src="../libs/jquery-3.2.1.min.js"></script>
    <style>
        .red {
            color: red;
        }

        .blue {
            color: blue;
        }

        .green {
            color: green;
        }
    </style>
    <script>
        $(() => {
            $('#target').addClass('red')

            let other = $('#other')
            console.log(other.attr('class'))
            other.removeClass('blue')
            console.log(other.attr('class'))
            other.attr('class', 'green')
            console.log(other.attr('class'))
            other.removeAttr('class', 'green')
            console.log(other.attr('class'))
        })
    </script>
</head>

<body>
    <div class="blue">Hello</div>
    <div id="target">Hello</div>
    <div class="blue" id="other">Hello</div>
</body>

</html>
